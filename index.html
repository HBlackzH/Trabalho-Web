<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem você seria?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Descubra Quem você seria</h1>
        
        <div id="inicio-quiz">
            <p>Bem-vindo ao universo da Mitoligia Antinga! Responda às perguntas abaixo para descobrir se você seria Zeus ou Poseidon.</p>
            <button id="botao-iniciar">Iniciar Quiz</button>
        </div>
        
        <div id="quiz-container" class="quiz" style="display: none;">
            <div id="pergunta" class="question"></div>
            <div id="opcoes" class="options"></div>
            <button id="botao-proximo" style="display: none;">Próxima Pergunta</button>
        </div>
        
        <div id="resultado" class="result" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
